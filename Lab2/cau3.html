<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3 Kết hợp Form và Tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container mt-3">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#dk">Đăng ký</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#dn">Đăng nhập</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="dk" class="container tab-pane active"><br>
                <div class="card">
                        <div class="card-body">
                            <h4 class="mb-3">Form Đăng Ký Thông Tin</h4>
                            <form>
                                <div class="mb-3">
                                    <label for="hoTen" class="form-label">Họ và tên</label>
                                    <input type="text" class="form-control" id="hoTen" placeholder="Nhập họ và tên">
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Nhập email">
                                </div>

                                <div class="mb-3">
                                    <label for="sdt" class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" id="sdt" placeholder="Nhập số điện thoại">
                                </div>

                                <div class="mb-3">
                                    <label for="matKhau" class="form-label">Mật Khẩu</label>
                                    <input type="password" class="form-control" id="matKhau"
                                        placeholder="Nhập mật khẩu">
                                </div>

                                <div class="mb-3">
                                    <label for="nhapLaiMatKhau" class="form-label">Nhập lại Mật Khẩu</label>
                                    <input type="password" class="form-control" id="nhapLaiMatKhau"
                                        placeholder="Nhập lại mật khẩu">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label d-block">Giới Tính</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gioiTinh" id="nam"
                                            value="Nam">
                                        <label class="form-check-label" for="nam">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gioiTinh" id="nu" value="Nữ">
                                        <label class="form-check-label" for="nu">Nữ</label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="ngonNgu" class="form-label">Ngôn Ngữ</label>
                                    <select class="form-select" id="ngonNgu">
                                        <option selected>Tiếng Việt</option>
                                        <option>English</option>
                                        <option>Japanese</option>
                                    </select>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="soThich">
                                    <label class="form-check-label" for="soThich">Tôi đồng ý với các điều khoản và điều
                                        kiện</label>
                                </div>

                            </form>
                            <a href="#" class="btn btn-primary">Đăng ký</a>
                        </div>
                    </div>
            </div>
            <div id="dn" class="container tab-pane fade"><br>
                <div class="card">
                        <div class="card-body">
                            <h4 class="mb-3">Form Đăng Nhập</h4>
                            <form>
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" placeholder="Nhập email">
                                </div>

                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Mật Khẩu</label>
                                    <input type="password" class="form-control" id="loginPassword"
                                        placeholder="Nhập mật khẩu">
                                </div>

                                <div class="mb-4">
                                    <label for="loginConfirmPassword" class="form-label">Nhập lại Mật Khẩu</label>
                                    <input type="password" class="form-control" id="loginConfirmPassword"
                                        placeholder="Nhập lại mật khẩu">
                                </div>

                            </form>
                            <a href="#" class="btn btn-primary">Đăng nhập</a>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</body>

</html>
